    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Nunito', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }
    
    * { box-sizing: border-box; }

    .background-pattern {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none; z-index: 0;
    }
    
    .game-container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    
    .game-card {
      background: #ffffff;
      border-radius: 24px;
      padding: 40px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
      transition: transform 0.1s; /* Cho hi·ªáu ·ª©ng rung */
    }

    /* Hi·ªáu ·ª©ng rung khi sai */
    .shake-effect {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }

    /* Popup th√¥ng b√°o k·∫øt qu·∫£ */
    .feedback-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 40px;
      border-radius: 16px;
      font-size: 32px;
      font-weight: 900;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      z-index: 9999;
      pointer-events: none;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .feedback-popup.correct {
      color: #48bb78;
      border: 4px solid #48bb78;
    }

    .feedback-popup.wrong {
      color: #f56565;
      border: 4px solid #f56565;
    }

    .feedback-popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .game-header { text-align: center; margin-bottom: 35px; }
    
    .game-title {
      font-size: 42px;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 0 12px 0;
    }
    
    .game-subtitle { font-size: 18px; color: #718096; margin: 0; font-weight: 500; }

    /* Team Selection */
    .team-selection { display: block; }
    .team-selection.hidden { display: none; }
    
    .careers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .career-card {
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      border: 3px solid #e2e8f0;
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .career-card:hover { transform: translateY(-8px); border-color: #667eea; }
    .career-card.selected {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: #667eea;
      transform: scale(1.05);
    }

    .career-card.taken { opacity: 0.4; cursor: not-allowed; pointer-events: none; }

    .career-icon { font-size: 56px; display: block; margin-bottom: 15px; }
    .career-name { font-size: 22px; font-weight: 700; margin-bottom: 8px; color: #2d3748; }
    .career-desc { font-size: 14px; color: #718096; }

    .confirm-button, .submit-answer-button, .restart-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    .confirm-button:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .confirm-button:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Quiz Screen */
    .quiz-screen { display: none; }
    .quiz-screen.active { display: block; }

    .current-team-banner {

      padding: 20px;

    }
    .question-text { font-size: 24px; font-weight: 700; color: #2d3748; }

    .answers-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    
    .answer-button {

      border: 3px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .answer-button:hover { border-color: #667eea; }
    .answer-button.selected { background: #667eea; color: white; border-color: #667eea; }
    .answer-button.correct { background: #48bb78; color: white; border-color: #48bb78; }
    .answer-button.wrong { background: #f56565; color: white; border-color: #f56565; }

    /* Scoreboard */
    .scoreboard-screen { display: none; }

    .score-item {
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .score-item.rank-1 { background: #fffbe6; border-color: #ffd700; transform: scale(1.02); }

    /* Fireworks */
    .fireworks-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;

    }
    .particle {
      position: absolute;
      width: 8px; height: 8px; border-radius: 50%;
      animation: pop 1s ease-out forwards;
    }
    @keyframes pop {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
    }

    @media (max-width: 768px) {
      .game-card { padding: 20px; }
      .answers-grid { grid-template-columns: 1fr; }
    }
  </style>

    // === GAME LOGIC ===
    let teams = [];
    let currentTeamIndex = 0;
    let currentQuestionIndex = 0;
    let selectedAnswer = null;
    let teamScores = {};

    function initGame() {
      teams = [];
      currentTeamIndex = 0;
      currentQuestionIndex = 0;
      selectedAnswer = null;
      renderCareers();
      document.getElementById('currentTeamName').textContent = `Team 1`;
    }

    function renderCareers() {
      const grid = document.getElementById('careersGrid');
      grid.innerHTML = '';
      careers.forEach(c => {
        const isTaken = teams.some(t => t.careerId === c.id);
        const div = document.createElement('div');
        div.className = `career-card ${isTaken ? 'taken' : ''}`;
        div.innerHTML = `<span class="career-icon">${c.icon}</span><div class="career-name">${c.name}</div><div class="career-desc">${c.description}</div>`;
        if (!isTaken) div.onclick = () => selectCareer(c.id, div);
        grid.appendChild(div);
      });
    }

    function selectCareer(id, el) {
      document.querySelectorAll('.career-card').forEach(c => c.classList.remove('selected'));
      el.classList.add('selected');
      selectedAnswer = id;
      document.getElementById('confirmButton').disabled = false;
    }

    function confirmSelection() {
      const career = careers.find(c => c.id === selectedAnswer);
      teams.push({ name: `Team ${teams.length + 1}`, careerId: career.id, careerData: career, score: 0 });
      
      if (teams.length < 7) {
        currentTeamIndex++;
        selectedAnswer = null;
        document.getElementById('currentTeamName').textContent = `Team ${teams.length + 1}`;
        document.getElementById('confirmButton').disabled = true;
        renderCareers();
      } else {
        startQuiz();
      }
    }

    function startQuiz() {
      currentTeamIndex = 0;
      document.getElementById('teamSelection').classList.add('hidden');
      document.getElementById('quizScreen').classList.add('active');
      loadQuestion();
    }

    function loadQuestion() {
      const team = teams[currentTeamIndex];
      const q = team.careerData.questions[currentQuestionIndex];
      
      document.getElementById('quizTeamName').textContent = team.name;
      document.getElementById('quizCareerName').textContent = `${team.careerData.icon} ${team.careerData.name}`;
      document.getElementById('questionCounter').textContent = `Question ${currentQuestionIndex + 1}/10`;
      document.getElementById('questionText').textContent = q.question;

      const grid = document.getElementById('answersGrid');
      grid.innerHTML = '';
      selectedAnswer = null;
      document.getElementById('submitButton').disabled = true;

      q.answers.forEach((ans, idx) => {
        const btn = document.createElement('button');
        btn.className = 'answer-button';
        btn.textContent = ans;
        btn.onclick = () => {
          document.querySelectorAll('.answer-button').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          selectedAnswer = idx;
          document.getElementById('submitButton').disabled = false;
        };
        grid.appendChild(btn);
      });
    }

    function submitAnswer() {
      const team = teams[currentTeamIndex];
      const q = team.careerData.questions[currentQuestionIndex];
      const buttons = document.querySelectorAll('.answer-button');
      
      const isCorrect = selectedAnswer === q.correct;
      
      // Hi·ªáu ·ª©ng Visual
      if (isCorrect) {
        buttons[selectedAnswer].classList.add('correct');
        team.score += 15;
        showFeedback("‚úÖ Correct! +15", "correct");
        triggerFireworks();
      } else {
        buttons[selectedAnswer].classList.add('wrong');
        buttons[q.correct].classList.add('correct');
        showFeedback("‚ùå Wrong!", "wrong");
        triggerShake();
      }

      document.getElementById('submitButton').disabled = true;

      setTimeout(() => {
        if (currentQuestionIndex < 9) {
          currentQuestionIndex++;
          loadQuestion();
        } else {
          // Next team or Finish
          if (currentTeamIndex < teams.length - 1) {
            currentTeamIndex++;
            currentQuestionIndex = 0;
            loadQuestion();
          } else {
            showScoreboard();
          }
        }
      }, 2000); // ƒê·ª£i 2 gi√¢y ƒë·ªÉ xem k·∫øt qu·∫£
    }

    // === EFFECTS ===
    function showFeedback(text, type) {
      const popup = document.getElementById('feedbackPopup');
      popup.textContent = text;
      popup.className = `feedback-popup ${type} show`;
      
      setTimeout(() => {
        popup.classList.remove('show');
      }, 1500);
    }

    function triggerShake() {
      const card = document.getElementById('mainCard');
      card.classList.remove('shake-effect');
      void card.offsetWidth; // Trigger reflow
      card.classList.add('shake-effect');
    }

    function triggerFireworks() {
      const container = document.getElementById('fireworks');
      const colors = ['#f093fb', '#f5576c', '#4facfe', '#43e97b', '#fa709a', '#fee140'];
      
      for(let i=0; i<30; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const x = (Math.random() - 0.5) * 400 + 'px';
        const y = (Math.random() - 0.5) * 400 + 'px';
        p.style.setProperty('--x', x);
        p.style.setProperty('--y', y);
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        p.style.left = '50%';
        p.style.top = '50%';
        container.appendChild(p);
        setTimeout(() => p.remove(), 1000);
      }
    }

    function showScoreboard() {
      document.getElementById('quizScreen').classList.remove('active');
      document.getElementById('scoreboardScreen').classList.add('active');
      
      teams.sort((a,b) => b.score - a.score);
      const winner = teams[0];
      document.getElementById('winnerMessage').textContent = `üéâ WINNER: ${winner.name} (${winner.careerData.name}) - ${winner.score} PTS`;

      const list = document.getElementById('scoresList');
      teams.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = `score-item rank-${i+1}`;
        div.innerHTML = `<span><b>#${i+1}</b> ${t.name} (${t.careerData.icon})</span> <strong>${t.score}</strong>`;
        list.appendChild(div);
      });
      
      // B·∫Øn ph√°o hoa l·ªõn
      setInterval(triggerFireworks, 500);
    }

    initGame();
  </script>
