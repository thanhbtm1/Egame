 <head>

  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Nunito', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    
    * {
      box-sizing: border-box;
    }

    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    .game-container {
      position: relative;
      width: 100%;
      min-height: 100%;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    
    .game-card {
      background: #ffffff;
      border-radius: 24px;
      padding: 40px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    .game-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #4facfe, #667eea);
      background-size: 200% 100%;
      animation: gradientShift 3s linear infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
    
    .game-header {
      text-align: center;
      margin-bottom: 35px;
    }
    
    .game-title {
      font-size: 42px;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 12px 0;
      text-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }
    
    .game-subtitle {
      font-size: 18px;
      color: #718096;
      margin: 0;
      font-weight: 500;
    }

    /* Team Selection Screen */
    .team-selection {
      display: block;
    }

    .team-selection.hidden {
      display: none;
    }

    .selection-instruction {
      text-align: center;
      font-size: 20px;
      color: #2d3748;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .careers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .career-card {
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      border: 3px solid #e2e8f0;
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .career-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }

    .career-card:hover::before {
      left: 100%;
    }

    .career-card:hover {
      transform: translateY(-8px);
      border-color: #667eea;
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
    }

    .career-card.selected {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: #667eea;
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .career-card.taken {
      opacity: 0.4;
      cursor: not-allowed;
      pointer-events: none;
    }

    .career-icon {
      font-size: 56px;
      margin-bottom: 15px;
      display: block;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .career-name {
      font-size: 22px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .career-card.selected .career-name {
      color: #ffffff;
    }

    .career-desc {
      font-size: 14px;
      color: #718096;
      font-weight: 500;
    }

    .career-card.selected .career-desc {
      color: rgba(255, 255, 255, 0.9);
    }

    .team-info {
      background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      text-align: center;
    }

    .team-label {
      font-size: 16px;
      color: #718096;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .team-name-display {
      font-size: 28px;
      font-weight: 800;
      color: #667eea;
      margin-bottom: 5px;
    }

    .confirm-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .confirm-button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(72, 187, 120, 0.4);
    }

    .confirm-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Quiz Screen */
    .quiz-screen {
      display: none;
    }

    .quiz-screen.active {
      display: block;
    }

    .current-team-banner {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 25px;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .current-team-banner h2 {
      margin: 0 0 8px 0;
      font-size: 28px;
      font-weight: 800;
    }

    .current-team-banner p {
      margin: 0;
      font-size: 18px;
      opacity: 0.95;
    }

    .question-counter {
      text-align: center;
      font-size: 18px;
      color: #718096;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .question-box {
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 25px;
      border: 2px solid #e2e8f0;
    }

    .question-text {
      font-size: 24px;
      font-weight: 700;
      color: #2d3748;
      margin: 0;
      line-height: 1.5;
    }

    .answers-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }

    .answer-button {
      background: #ffffff;
      border: 3px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      font-size: 17px;
      font-weight: 600;
      color: #2d3748;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    .answer-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .answer-button:hover::before {
      opacity: 1;
    }

    .answer-button:hover {
      border-color: #667eea;
      transform: translateX(5px);
    }

    .answer-button.selected {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: #667eea;
      color: #ffffff;
      transform: scale(1.02);
    }

    .answer-button.correct {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      border-color: #48bb78;
      color: #ffffff;
      animation: correctPulse 0.6s ease;
    }

    .answer-button.wrong {
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
      border-color: #f56565;
      color: #ffffff;
      animation: wrongShake 0.5s ease;
    }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes wrongShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .submit-answer-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-answer-button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .submit-answer-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Scoreboard */
    .scoreboard-screen {
      display: none;
    }

    .scoreboard-screen.active {
      display: block;
    }

    .scoreboard-title {
      text-align: center;
      font-size: 38px;
      font-weight: 900;
      color: #2d3748;
      margin-bottom: 35px;
    }

    .scores-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .score-item {
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      border: 3px solid #e2e8f0;
      border-radius: 16px;
      padding: 20px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .score-item.rank-1 {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      border-color: #ffd700;
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
      animation: winnerGlow 2s ease-in-out infinite;
    }

    @keyframes winnerGlow {
      0%, 100% { box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4); }
      50% { box-shadow: 0 20px 50px rgba(255, 215, 0, 0.6); }
    }

    .score-item.rank-2 {
      background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
      border-color: #c0c0c0;
      transform: scale(1.02);
    }

    .score-item.rank-3 {
      background: linear-gradient(135deg, #cd7f32 0%, #e8a87c 100%);
      border-color: #cd7f32;
    }

    .score-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .rank-badge {
      font-size: 28px;
      font-weight: 900;
      width: 50px;
      height: 50px;
      background: #667eea;
      color: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .score-item.rank-1 .rank-badge {
      background: #2d3748;
      font-size: 32px;
    }

    .score-item.rank-2 .rank-badge {
      background: #4a5568;
    }

    .score-item.rank-3 .rank-badge {
      background: #744210;
    }

    .team-details {
      display: flex;
      flex-direction: column;
    }

    .team-name-score {
      font-size: 22px;
      font-weight: 700;
      color: #2d3748;
    }

    .career-name-score {
      font-size: 15px;
      color: #718096;
      font-weight: 600;
    }

    .score-points {
      font-size: 32px;
      font-weight: 900;
      color: #667eea;
    }

    .score-item.rank-1 .score-points {
      color: #2d3748;
      font-size: 38px;
    }

    .winner-message {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: #ffffff;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 700;
      box-shadow: 0 10px 30px rgba(72, 187, 120, 0.3);
      animation: winnerPulse 1.5s ease-in-out infinite;
    }

    @keyframes winnerPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: explode 1.5s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    .restart-game-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .restart-game-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    @media (max-width: 768px) {
      .game-card {
        padding: 25px;
      }

      .game-title {
        font-size: 32px;
      }

      .careers-grid {
        grid-template-columns: 1fr;
      }

      .answers-grid {
        grid-template-columns: 1fr;
      }

      .question-text {
        font-size: 20px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

    let teams = [];
    let currentTeamIndex = 0;
    let currentQuestionIndex = 0;
    let selectedAnswer = null;
    let teamScores = {};

    function initializeGame() {
      teams = [];
      currentTeamIndex = 0;
      currentQuestionIndex = 0;
      selectedAnswer = null;
      teamScores = {};
      renderCareersGrid();
      updateTeamName();
      showScreen('teamSelection');
    }

    function renderCareersGrid() {
      const grid = document.getElementById('careersGrid');
      grid.innerHTML = '';

      careers.forEach(career => {
        const isTaken = teams.some(t => t.careerId === career.id);
        const card = document.createElement('div');
        card.className = `career-card ${isTaken ? 'taken' : ''}`;
        card.innerHTML = `
          <span class="career-icon">${career.icon}</span>
          <div class="career-name">${career.name}</div>
          <div class="career-desc">${career.description}</div>
        `;
        
        if (!isTaken) {
          card.onclick = () => selectCareer(career.id, card);
        }
        
        grid.appendChild(card);
      });
    }

    function selectCareer(careerId, cardElement) {
      document.querySelectorAll('.career-card').forEach(c => c.classList.remove('selected'));
      cardElement.classList.add('selected');
      selectedAnswer = careerId;
      document.getElementById('confirmButton').disabled = false;
    }

    function updateTeamName() {
      const teamName = `Team ${currentTeamIndex + 1}`;
      document.getElementById('currentTeamName').textContent = teamName;
    }

    function confirmSelection() {
      if (selectedAnswer === null) return;

      const career = careers.find(c => c.id === selectedAnswer);
      teams.push({
        name: `Team ${currentTeamIndex + 1}`,
        careerId: career.id,
        careerName: career.name,
        careerIcon: career.icon,
        score: 0
      });

      teamScores[`Team ${currentTeamIndex + 1}`] = 0;

      if (teams.length < 7) {
        currentTeamIndex++;
        selectedAnswer = null;
        updateTeamName();
        renderCareersGrid();
        document.getElementById('confirmButton').disabled = true;
      } else {
        startQuiz();
      }
    }

    function startQuiz() {
      currentTeamIndex = 0;
      currentQuestionIndex = 0;
      loadQuestion();
      showScreen('quizScreen');
    }

    function loadQuestion() {
      const team = teams[currentTeamIndex];
      const career = careers.find(c => c.id === team.careerId);
      const question = career.questions[currentQuestionIndex];

      document.getElementById('quizTeamName').textContent = team.name;
      document.getElementById('quizCareerName').textContent = `${team.careerIcon} ${team.careerName}`;
      document.getElementById('questionCounter').textContent = `Question ${currentQuestionIndex + 1} of 10`;
      document.getElementById('questionText').textContent = question.question;

      const answersGrid = document.getElementById('answersGrid');
      answersGrid.innerHTML = '';

      question.answers.forEach((answer, index) => {
        const button = document.createElement('button');
        button.className = 'answer-button';
        button.textContent = answer;
        button.onclick = () => selectAnswerOption(index, button);
        answersGrid.appendChild(button);
      });

      selectedAnswer = null;
      document.getElementById('submitButton').disabled = true;
    }

    function selectAnswerOption(index, buttonElement) {
      document.querySelectorAll('.answer-button').forEach(btn => {
        btn.classList.remove('selected');
      });
      buttonElement.classList.add('selected');
      selectedAnswer = index;
      document.getElementById('submitButton').disabled = false;
    }

    function submitAnswer() {
      if (selectedAnswer === null) return;

      const team = teams[currentTeamIndex];
      const career = careers.find(c => c.id === team.careerId);
      const question = career.questions[currentQuestionIndex];
      const buttons = document.querySelectorAll('.answer-button');

      if (selectedAnswer === question.correct) {
        buttons[selectedAnswer].classList.add('correct');
        team.score += 15;
        teamScores[team.name] += 15;
        playCorrectSound();
      } else {
        buttons[selectedAnswer].classList.add('wrong');
        buttons[question.correct].classList.add('correct');
        playWrongSound();
      }

      document.getElementById('submitButton').disabled = true;

      setTimeout(() => {
        if (currentQuestionIndex < 9) {
          currentQuestionIndex++;
          loadQuestion();
        } else {
          if (currentTeamIndex < teams.length - 1) {
            currentTeamIndex++;
            currentQuestionIndex = 0;
            loadQuestion();
          } else {
            showScoreboard();
          }
        }
      }, 2000);
    }

    function showScoreboard() {
      const sortedTeams = [...teams].sort((a, b) => b.score - a.score);
      const winner = sortedTeams[0];

      document.getElementById('winnerMessage').textContent = 
        `üéâ Congratulations ${winner.name} (${winner.careerIcon} ${winner.careerName})! You are the Winner! üéâ`;

      const scoresList = document.getElementById('scoresList');
      scoresList.innerHTML = '';

      sortedTeams.forEach((team, index) => {
        const item = document.createElement('div');
        item.className = `score-item rank-${index + 1}`;
        item.innerHTML = `
          <div class="score-left">
            <div class="rank-badge">${index === 0 ? 'üèÜ' : index + 1}</div>
            <div class="team-details">
              <div class="team-name-score">${team.name}</div>
              <div class="career-name-score">${team.careerIcon} ${team.careerName}</div>
            </div>
          </div>
          <div class="score-points">${team.score}</div>
        `;
        scoresList.appendChild(item);
      });

      showScreen('scoreboardScreen');
      createFireworks();
    }

    function createFireworks() {
      const container = document.getElementById('fireworks');
      container.innerHTML = '';

      const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#f093fb', '#4facfe'];

      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight * 0.6;

          for (let j = 0; j < 12; j++) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.background = colors[Math.floor(Math.random() * colors.length)];

            const angle = (j / 12) * Math.PI * 2;
            const velocity = 50 + Math.random() * 100;
            firework.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
            firework.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');

            container.appendChild(firework);

            setTimeout(() => firework.remove(), 1500);
          }
        }, i * 200);
      }
    }

    function showScreen(screenName) {
      document.getElementById('teamSelection').classList.remove('active');
      document.getElementById('quizScreen').classList.remove('active');
      document.getElementById('scoreboardScreen').classList.remove('active');

      if (screenName === 'teamSelection') {
        document.getElementById('teamSelection').style.display = 'block';
      } else {
        document.getElementById('teamSelection').style.display = 'none';
      }

      if (screenName === 'quizScreen') {
        document.getElementById('quizScreen').classList.add('active');
      }

      if (screenName === 'scoreboardScreen') {
        document.getElementById('scoreboardScreen').classList.add('active');
      }
    }

    function restartGame() {
      document.getElementById('fireworks').innerHTML = '';
      initializeGame();
    }
